version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-teaching-platform-db
    environment:
      POSTGRES_DB: ai_teaching_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - ai-teaching-platform-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-teaching-platform-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=mySecretKey
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - ai-teaching-platform-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-teaching-platform-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - ai-teaching-platform-network

  nginx:
    image: nginx:alpine
    container_name: ai-teaching-platform-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - ai-teaching-platform-network

volumes:
  postgres_data:

networks:
  ai-teaching-platform-network:
    driver: bridge