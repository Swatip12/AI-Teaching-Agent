spring:
  application:
    name: ai-teaching-platform-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_teaching_platform
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKey}
      expiration: 86400000 # 24 hours

server:
  port: 8080

openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key}
    timeout: ${OPENAI_API_TIMEOUT:60}

logging:
  level:
    com.aiteachingplatform: DEBUG
    org.springframework.security: DEBUG

# Code execution configuration
code:
  execution:
    enabled: ${CODE_EXECUTION_ENABLED:true}
    timeout:
      seconds: ${CODE_EXECUTION_TIMEOUT:10}
    memory:
      limit:
        mb: ${CODE_EXECUTION_MEMORY_LIMIT:128}
    temp:
      dir: ${CODE_EXECUTION_TEMP_DIR:/tmp/code-execution}
    docker:
      enabled: ${DOCKER_ENABLED:true}
      images:
        java: "openjdk:21-slim"
        python: "python:3.11-slim"
        javascript: "node:18-slim"
        cpp: "gcc:latest"